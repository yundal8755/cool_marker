plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.abc"
    compileSdk = 33            // 컴파일 SDK 버전 (예: 33)
    ndkVersion = "25.1.8937393" // NDK 버전 (필요에 따라 설정)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {

        applicationId = "com.example.abc"
        minSdk = 21                // 최소 지원 SDK 버전 (예: 21)
        targetSdk = 33             // 타겟 SDK 버전 (예: 33)
        versionCode = 1            // 앱 버전 코드 (예: 1)
        versionName = "1.0.0"      // 앱 버전 이름 (예: "1.0.0")
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
